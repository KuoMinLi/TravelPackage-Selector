<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelPackage-Selector</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00807E',
            secondary: '#818A91',
          },
        }
      }
    }
  </script>
</head>

<body class="font-sans">
  <div class="container lg:px-6 mx-auto md:mt-32 ">
    <div
      class="max-w-5xl mx-auto  md:border-solid md:shadow-md rounded-xl px-6 md:px-12 lg:px-28 py-6 md:pt-16 md:pb-8 md:mb-24 md:flex">
      <div class="max-w-sm md:w-1/2 md:mr-8">
        <img class="w-full mb-8 md:mb-1.5"
          src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/main_img.png?raw=true" alt="">
        <img class="hidden md:block"
          src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/logo.png?raw=true" alt="">
      </div>
      <form id="input-form" class="md:w-1/2">
        <h2 class="text-primary mb-8 pb-1 text-2xl font-bold border-transparent border-b-primary border-2"><i
            class="fas fa-plus-circle"></i>新增旅遊套票</h2>
        <div class="mb-4 sm:flex items-center justify-between">
          <label class=" block text-primary font-bold mb-1 sm:mr-8" for="name">套票名稱</label>
          <input
            class=" block w-full flex-auto sm:w-auto py-2 pl-3 bg-zinc-50 placeholder:text-secondary border-transparent border-b-primary border"
            type="text" placeholder="請填寫套票名稱" name="name" id="name">
        </div>
        <div class="mb-4 sm:flex items-center justify-between">
          <label class=" block text-primary font-bold mb-1 sm:mr-8" for="imgUrl">圖片網址</label>
          <input
            class="block w-full sm:w-auto flex-auto py-2 pl-3 bg-zinc-50 placeholder:text-secondary border-transparent border-b-primary border"
            type="text" placeholder="請填寫圖片網址" name="imgUrl" id="imgUrl">
        </div>
        <div class="mb-4">
          <label class=" sm:flex text-primary font-bold w-auto  items-center" for="area">景點地區
            <select
              class="block sm:inline w-full font-normal sm:ml-8 sm:w-2/3 flex-auto py-2 pl-3 bg-zinc-50 text-secondary  border-transparent border-b-primary border mt-1 "
              name="area" id="area">
              <option class="">請選擇景點地區</option>
              <option value="台北">台北</option>
              <option value="台中">台中</option>
              <option value="高雄">高雄</option>
            </select>
          </label>
        </div>
        <div class="mb-4 sm:flex items-center justify-between">
          <label class="block text-primary font-bold mb-1 sm:mr-8" for="price">套票金額</label>
          <input
            class="block w-full flex-auto sm:w-auto py-2 pl-3 bg-zinc-50 placeholder:text-secondary border-transparent border-b-primary border"
            type="number" placeholder="請填寫套票金額" name="price" id="price" min="0">
        </div>
        <div class="mb-4 sm:flex items-center justify-between">
          <label class="block text-primary font-bold mb-1 sm:mr-8" for="group">套票組數</label>
          <input
            class="block w-full flex-auto sm:w-auto py-2 pl-3 bg-zinc-50 placeholder:text-secondary border-transparent border-b-primary border"
            type="number" placeholder="請填寫套票組數" name="group" id="group" min="1">
        </div>
        <div class="mb-4 sm:flex items-center justify-between">
          <label class="block text-primary font-bold mb-1 sm:mr-8" for="rate">套票星級</label>
          <input
            class="block w-full flex-auto sm:w-auto py-2 pl-3 bg-zinc-50 placeholder:text-secondary border-transparent border-b-primary border"
            type="number" placeholder="請填寫套票星級" name="rate" id="rate" min="1" max="10">
        </div>
        <div class="mb-6 sm:flex items-center justify-between">
          <label class="block text-primary font-bold mb-1 sm:mr-8" for="description">套票描述</label>
          <textarea rows="5"
            class="block w-full flex-auto sm:w-auto py-2 pl-3 bg-zinc-50 placeholder:text-secondary border-transparent border-b-primary border"
            type="number" placeholder="請填寫套票描述（限 100 字）" name="description" id="description" min="1"></textarea>
        </div>
        <div class="text-center md:text-end">
          <button 
            class="px-10 py-2.5 bg-primary text-white text-lg rounded mx-auto hover:bg-[#64C3BF] duration-300 " id="btn">新增套票</button>
        </div>
      </form>
    </div>
  </div>
  <div class="bg-[#F7F7F7] pb-28 flex flex-col items-center">
    <div class="mx-auto pt-16 px-6 md:px-10">
      <div class="sm:flex mb-8 items-center">
        <div class="px-6 sm:w-1/3 mx-auto  mb-8">
          <select class=" w-full border py-2 pl-3 text-secondary mb-2 " name="result-sort" id="result-sort">
            <option disabled="disabled" >地區搜尋</option>
            <option value="全部地區">全部地區</option>
            <option value="台北">台北</option>
            <option value="台中">台中</option>
            <option value="高雄">高雄</option>
          </select>
          <p class="text-secondary text-center" id="result-count">本次搜尋共 3 筆資料</p>
        </div>
        <div class=" max-w-[450px] md:max-w-[600px] lg:max-w-[750px]" id="chart"></div>
      </div>
      
      <div class="sm:flex sm:flex-wrap md:-mx-4  max-w-6xl " id="card-list">
        <div class="px-1 w-full md:w-1/2 md:px-2 lg:w-1/3 lg:px-4 lg:max-w-sm ">
          <div class="rounded border-solid shadow-md mb-9 ">
            <div class="relative">
              <a class="block overflow-hidden" href="#" alt="">
                <img class=" duration-300 hover:scale-110"
                  src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/travel_1.png?raw=true"
                  alt="">
              </a>
              <div class="absolute -top-3 px-5 py-2 bg-[#64C3BF] rounded-md">台北</div>
              <div class="absolute -bottom-4 px-5 py-2 bg-primary rounded-md">8.6</div>
            </div>
            <div class="mt-5 px-5">
              <h3 class="pb-1 text-2xl text-primary font-bold border-transparent border-b-primary border-2 mb-4">
                綠島自由行套裝行程</h3>
              <p class="text-secondary mb-8">嚴選超高CP值綠島自由行套裝行程，多種綠島套裝組合，提供台東綠島來回船票、綠島環島機車、綠島民宿住宿，行程加贈『綠島浮潛體驗』
                以及『綠島生態導覽』，讓你用輕鬆的綠島套裝自由行，也能深度認識綠島在地文化。</p>
              <div class="flex justify-between items-center pb-4">
                <p class="text-primary font-bold">
                  <span class="mr-1.5"><i class="fas fa-exclamation-circle"></i></span>
                  剩下最後 8 組
                </p>
                <p class="text-primary font-bold flex items-center ">
                  <span class="mr-1">TWD</span>
                  <span class="text-3xl">$1,280</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
<script src="all.js"></script>

</html>
